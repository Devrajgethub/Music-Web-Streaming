{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Episode - MusicStream{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Delete Episode</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ episode.title }}"?</p>
                <p>This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'music:podcast_detail' episode.podcast.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Episode</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
