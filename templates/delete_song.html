{% extends 'base.html' %}

{% block title %}Delete Song - MusicStream{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Delete Song</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ song.title }}" by {{ song.artist }}?</p>
                <p>This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'music:my_songs' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Song</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
